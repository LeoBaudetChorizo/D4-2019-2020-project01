			<div class="content">

				<div class="grid">
					<figure class="effect-sadie">
						<img src="img/1.jpg" alt="img12"/>
						<figcaption>
							<div>
								<h2>etape 1</h2>
								<p>Une fois partie de la ruche, l'abeille est attirée par la couleur des fleurs, les éventuels motifs présents sur les pétales, la forme et la taille des pétales mais aussi par l’odeur que les fleurs dégagent.</p>
							</div>
						</figcaption>
					</figure>
				<figure class="effect-sadie">
						<img src="img/2.jpg" >
						<a href="/bees/index2.html">
						<figcaption>
							<div>


								<h2>etape 2</h2>
								<p>Les fleurs ne sont pas toujours unies, elles peuvent présenter des points, des lignes ou des taches qui permettent à l’insecte de trouver le nectar. La forme de la fleur apporte des informations à l’insecte sur la façon de se positionner</p>
							</div>
						</figcaption>
					</figure>
				</div>
				<div class="grid">
					<figure class="effect-sadie">
						<img src="img/3.jpg">
						<figcaption>
							<h2>etape 3</h2>
							<p>Une fois attiré par une fleur, l’abeille s’y pose et s’y nourrit. Du pollen se dépose alors sur celle-ci qu’elle emportera sur la prochaine fleur qu’il visitera. Si ces deux fleurs sont de la même espèce, il y aura alors pollinisation et en conséquence plus tard formation d’un fruit et d’une graine.</p>
						</figcaption>
					</figure>
					<figure class="effect-sadie">
						<img src="img/4.jpg">
						<figcaption>
							<h2>etape 4</h2>
							<p>La pollinisation apporte aussi un avantage aux abeilles : le nectar ou le pollen dont ils se nourrissent. <br> La pollinisation est une relation mutualiste, c’est-à-dire que les deux partenaires y trouvent un avantage. Nectar et pollen sont parfois qualifiés de récompenses pour appuyer sur le fait que les abeilles aussi tirent bénéfice de la pollinisation.</p>
						</figcaption>
					</figure>
				</div>
